<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
  
</head>
<body>
  <img id="bg-mobile" src="images/bg-mobile.png">
  <img id="bg-desktop" src="images/bg-desktop.png">
  <main>
    <div class="section" id="left">
      <img id="logo" src="images/logo.svg">
      <div class="img-group">
        <img src="images/icon-document.svg">
        <img src="images/icon-folder.svg">
        <img src="images/icon-upload.svg">
      </div>
    </div>
    <div class="section" id="right">
      <div class="content">
        <p id="info">You've used <span>815 GB</span> of your storage</p>
        <div id="storageMeter">
          <div id="storageUsed">
            <div id="circle"></div>
          </div>
        </div>
        <div class="storageSize"><p>0 GB</p><p>1000 GB</p></div>
        
      </div>
      <div class="popUp">
        <span>185 </span> GB LEFT
      </div>
      <div class="triangle"></div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruzellll">ruzellll</a>.
  </div>
</body>
</html>
